services:
  gluetun:
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 127.0.0.1:8888:8888/tcp # HTTP proxy
      - 127.0.0.1:8388:8388/tcp # Shadowsocks
      - 127.0.0.1:8388:8388/udp # Shadowsocks
    env_file:
      - proxy.env
