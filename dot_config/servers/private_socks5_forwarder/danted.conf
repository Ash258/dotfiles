logoutput: stderr
internal: 0.0.0.0 port = 1080
external: eth0

clientmethod: none
user.notprivileged: nobody

socksmethod: none

# Allow all clients
client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: connect disconnect error
}

# Route all traffic to redsocks
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    protocol: tcp udp
    log: connect disconnect error
}
