# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

transient_prompt:
    template: '{{ regexReplaceAll "@\\w+$" .Env.__SHELL_INFORMATION_POSH_258__ "" }}> '
    foreground: '#8800dd'
    background: transparent
blocks:
    - type: prompt
      alignment: left
      segments:
        - foreground: '#ffee58'
          type: root
          style: plain
        - foreground: '#e61010'
          type: exit
          style: powerline
        - foreground: '#ffffff'
          type: session
          style: plain
    - type: prompt
      alignment: left
      segments:
        - template: '{{.Env.__SHELL_INFORMATION_POSH_258__}}'
          foreground: '#fff000'
          type: text
          style: powerline
        - foreground: '#b600ff'
          type: go
          style: powerline
        - foreground: '#b600ff'
          type: node
          style: powerline
        - foreground: '#b600ff'
          type: python
          style: powerline
    - type: prompt
      alignment: left
      segments:
        - foreground: '#8e24aa'
          type: os
          style: plain
        - foreground: '#ffffff'
          powerline_symbol: 
          background: '#0037da'
          type: path
          style: powerline
        - foreground: '#193549'
          powerline_symbol: 
          background: '#0ad014'
          type: git
          style: powerline
        - foreground: '#ffffff'
          powerline_symbol: 
          background: '#8800dd'
          type: executiontime
          style: powerline
    - type: prompt
      alignment: left
      segments:
        - template: ' ❯'
          foreground: '#0037da'
          type: text
          style: powerline
      newline: true
version: 4
final_space: true
